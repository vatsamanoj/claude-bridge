model_list:
  - model_name: "*"  # ðŸ‘ˆ This catches EVERY model name sent by Claude
    litellm_params:
      model: gemini/gemini-2.0-flash-exp
      api_key: "os.environ/GEMINI_API_KEY"
      # This specifically targets the reasoning_effort parameter
      additional_drop_params: ["reasoning_effort"]
      # This prevents Gemini from crashing when Claude sends 4.5-specific flags
    litellm_settings:
      drop_params: true